{% extends "base.html" %}
{% block title %} Delete Sale {% endblock title %}
{% block content %}
  <form method="POST">
    {% csrf_token %}
    <fieldset class="form-group">
      <div style="color: #ea2088; font-style: bold; font-size: 3rem; border-bottom: 1px solid white;" class="text-primary">
        <strong>Delete Sale Bill</strong>
      </div>
      <br />
      <h2 class="text-secondary">Are you sure you want to delete the Sale Bill No: {{ object.billno }}?</h2>
    </fieldset>
    <div class="row mt-4">
      <div class="col-md-6">
        <button type="submit" class="btn btn-lg btn-outline-danger">Delete</button>
      </div>
      <div class="col-md-6">
        <a href="{% url 'sales-list' %}" class="btn btn-lg btn-outline-secondary">Cancel</a>
      </div>
    </div>
  </form>
{% endblock content %}
