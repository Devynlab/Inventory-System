{% extends "base.html" %}
{% block title %} Delete Stock {% endblock title %}
{% block content %}
  <form method="POST">
    {% csrf_token %}
    <fieldset class="form-group">
      <div style=" color: #ea2088; font-style: bold; font-size: 3rem; border-bottom: 1px solid white;" class="text-primary">
        <strong>Delete Stock</strong>
      </div>
      <br />
      <h2 class="text-secondary">Are you sure you want to delete the stock item "{{ object.name }}"?</h2>
    </fieldset>
    <div class="row justify-content-between m-5">
      <button type="submit" class="btn btn-lg btn-outline-danger">Delete</button>
      <a href="{% url 'inventory' %}" class="btn btn-lg btn-outline-secondary">Cancel</a>
    </div>
  </form>
{% endblock content %}
